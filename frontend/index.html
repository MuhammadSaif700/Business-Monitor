<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <title>Business Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script>
      (function(){
        try{
          const pref = localStorage.getItem('theme');
          if(pref==='dark' || (!pref && window.matchMedia('(prefers-color-scheme: dark)').matches)){
            document.documentElement.classList.add('dark');
          }
        }catch(e){}
      })();
    </script>
  </head>
  <body class="h-full font-[Inter] bg-gray-100 dark:bg-slate-900 text-slate-900 dark:text-slate-100 antialiased">
    <div id="root" class="h-full"></div>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="theme-color" content="#0f172a" />
    <meta property="og:title" content="Business Monitor" />
    <meta property="og:description" content="AI-powered business monitoring and analytics" />
    <meta property="og:type" content="website" />
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
